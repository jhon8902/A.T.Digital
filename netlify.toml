[build]
command = "npm run build"
publish = "dist"

[functions]
directory = "netlify/functions"

[context.production]
environment = { NODE_VERSION = "16" }

[dev]
  framework = "astro"
  targetPort = 4321 # ðŸ‘ˆ puerto donde corre Astro en dev
  port = 8888       # ðŸ‘ˆ puerto que usarÃ¡ Netlify Dev
  command = "npm run dev"
  publish = "dist"
  functions = "netlify/functions"

# ðŸ‘‡ ESTA REGLA SOLO SE USA LOCALMENTE
# Si quieres mantenerla para desarrollo, cÃ¡mbiala a esto:
[context.dev]
  [[redirects]]
    from = "/api/*"
    to = "http://localhost:9999/.netlify/functions/:splat"
    status = 200
    force = true



